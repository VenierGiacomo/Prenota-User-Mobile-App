<ion-header>
  <ion-toolbar>
    <ion-title>
      prenota
    </ion-title>
    <ion-buttons slot="end" (click)='logout()' >
        Esci
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <h2>I tuoi appuntamenti</h2>
  <div class="appintment" *ngIf='appointments_list.length==0'>Al monento non c'è nessun appuntamento prenotato</div>
    <!-- <ion-item>
      <ion-label>New Message</ion-label>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option color="primary">Mark Unread</ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger">Delete</ion-item-option>
    </ion-item-options> -->
  
  <ion-item-sliding *ngFor="let appointment of appointments_list">
   <ion-item lines='none'>
    <div  class="appintment">
      <div class='app-Shop'>{{appointment.studio}}</div>
      <div class='app-service'>{{appointment.service}}</div>
      <div class='app-date'>  <ion-icon name="today-outline"></ion-icon> {{appointment.date}} ore {{appointment.time}} </div>
    </div>
  </ion-item>
    <ion-item-options side="end" (click)='deletestorage(appointment.index)'>
      <ion-item-option color="danger">Elimina</ion-item-option>
    </ion-item-options>
</ion-item-sliding>
  <div class="login-btn">
      <p >Leggi di più su i nostri <a href="https:prenota.cc/termofuse">Termi di Utilizzo</a> e <a href="https:prenota.cc/privacy">Privacy Policy</a></p>
    </div>
</ion-content>
